<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Cover</title>
  <link rel="stylesheet" href="/crop-cover/style.css" />
  <!-- <script src="https://unpkg.com/vue@3.2.33/dist/vue.global.js"></script> -->
</head>

<body>
  <main id="app">
    <div class="fix-top">
      <button @click="openFile">OpenFile</button>
      <button @click="pickColor">PickColor</button>
      <button @click="outputJpeg">JPEG</button>
      <button @click="() => outputJpeg(0.6)">JPEG-Middle</button>
      <button @click="outputPng">PNG</button>
    </div>
    <div class="colorPreview" ref="colorPreview"></div>
    <canvas ref="coverCanvas"></canvas>
  </main>
  <script type="module" src="/crop-cover/app.js"></script>
</body>

</html>
